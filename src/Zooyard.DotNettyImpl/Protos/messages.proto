syntax = "proto3";
import "google/protobuf/any.proto";

package Zooyard.DotNettyImpl.Messages;

message RemoteInvokeMessage {
  string Method = 1;
  repeated google.protobuf.Any Arguments = 2;
}
message RemoteInvokeResultMessage {
  int32 Code = 1;
  string Msg = 2;
  google.protobuf.Any Data = 3;
}
message TransportMessage {
	string Id = 1;
	string ContentType = 2;
	google.protobuf.Any Content = 3;
}